{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Overview</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@latest"></script>
    {% comment %} <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}

    {% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> {% endcomment %}

    <link rel="stylesheet" href="{% static 'finance/style.css' %}">
    
</head>
<body>
    <div id="chartContainer">
        <canvas id="financialLineChart"></canvas>
    </div>
    <!-- Large Text Area below the chart -->
    <div id="text-area-container">
        <textarea id="largeTextArea" rows="5" cols="100" placeholder="Enter your text here..."></textarea>
        <button id="submitButton">Submit</button>
        <div id="outputContainer"></div>
    </div>

    <script src="{% static 'finance/script.js' %}"></script>
</body>
</html>
